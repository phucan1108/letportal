<h3 [attr.class]="class" mat-dialog-title><mat-icon>{{icon}}</mat-icon> {{eventHeader}}</h3>
<mat-dialog-content>    
    <p class="pl-1">
        {{eventContent}}
    </p>    
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="" cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
