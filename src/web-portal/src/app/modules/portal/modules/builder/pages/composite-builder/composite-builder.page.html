<div class="grid-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                {{ 'common.compositeControl' | translate }}
                <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                    <button mat-menu-item (click)="onSubmit()">
                        {{ 'common.saveButton' | translate }}
                    </button>
                    <button mat-menu-item (click)="onCancel()">
                        {{ 'common.cancelButton' | translate }}
                    </button>
                </mat-menu>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <div class="row row-heading">
                    <h3>{{ 'common.compositeControlInfo' | translate }}:</h3>
                </div>
                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">{{ 'common.displayNameText' | translate }}:</label>
                    <div class="col-lg-6">
                        <mat-form-field class="field-full-width">
                            <input formControlName="displayName" matInput #displayNameInput
                                placeholder="{{ 'common.displayNamePlaceholder' | translate }}" maxlength="250">
                            <mat-hint align="end">
                                {{displayNameInput.value?.length || 0}}/250
                            </mat-hint>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">{{ 'common.nameText' | translate }}:</label>
                    <div class="col-lg-6">
                        <mat-form-field class="field-full-width">
                            <input formControlName="name" matInput #nameInput
                                placeholder="{{ 'common.autogeneratedDisplayname' | translate }}" maxlength="250">
                            <mat-hint align="end">
                                {{nameInput.value?.length || 0}}/250
                            </mat-hint>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">
                        {{ 'common.app' | translate }}:</label>
                    <div class="col-lg-6">
                        <mat-form-field class="field-full-width">
                            <mat-select placeholder="{{ 'common.pickOneApp' | translate }}"
                                formControlName="app">
                                <mat-option *ngFor="let app of apps$ | async" [value]="app.id">
                                    {{ app.displayName }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </form>
            <div class="separator-dashed"></div>
            <div class="row row-heading">
                <h3>{{ 'common.controls' | translate }}:</h3>
            </div>
            <let-controls-grid [controls$]="controls$" (changed)="onChanged($event)"></let-controls-grid>
        </mat-card-content>
    </mat-card>
</div>
