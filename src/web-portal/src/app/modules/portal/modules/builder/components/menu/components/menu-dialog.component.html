<h3 mat-dialog-title>
    {{ 'pageBuilder.menu.dialog.header' | translate }}
</h3>
<mat-dialog-content>
    <form [formGroup]="menuFormGroup" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <div class="col-lg-12">
                <mat-form-field class="field-full-width">
                    <input matInput placeholder="{{ 'pageBuilder.menu.dialog.displayName.placeholder' | translate }}" formControlName="displayName" />
                </mat-form-field>
            </div>
            <div class="col-lg-12" *ngIf="currentLevel > 0">
                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Enter url" formControlName="url" />
                </mat-form-field>
            </div>
            <div class="col-lg-12" *ngIf="currentLevel > 0">
                <mat-form-field class="field-full-width">
                    <mat-select placeholder="{{ 'pageBuilder.menu.dialog.url.placeholder' | translate }}" formControlName="availableUrl">
                        <mat-option *ngFor="let avaiUrl of availableUrls" [value]="avaiUrl.url">
                            {{ avaiUrl.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <let-icon-picker-shared [form]="menuFormGroup" [formControlKey]="'icon'" [tooltip]="'Pick one icon'"></let-icon-picker-shared>
            </div>
            <div class="col-lg-12">
                <mat-slide-toggle formControlName="hide">
                    {{ 'commom.hide' | translate }}
                </mat-slide-toggle>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="" cdkFocusInitial>
        {{ 'common.cancelButton' | translate }}
    </button>&nbsp;
    <button mat-button (click)="onSubmit()" color="primary">
        {{ 'common.saveButton' | translate }}
    </button>
</mat-dialog-actions>
