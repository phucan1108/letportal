<h3 mat-dialog-title>{{ 'common.datasourceText' | translate }}</h3>
<mat-dialog-content>
    <form class="m-form" [formGroup]="dataSourceForm" (ngSubmit)="onSubmittingDataSource()">
        <div class="form-group row">
            <div class="col-lg-12">
                <mat-form-field class="field-full-width">
                    <json-editor [options]="jsonOptions" [data]="queryJsonData"></json-editor>
                    <input formControlName="jsonDataSource" matInput #queryTypeInput style="display:none">
                    <mat-hint align="end">{{queryTypeInput.value?.length || 0}}/500</mat-hint>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="" cdkFocusInitial>{{ 'common.cancelButton' | translate }}</button>&nbsp;
    <button mat-button (click)="onSubmittingDataSource()" color="primary">{{ 'common.saveButton' | translate }}</button>
</mat-dialog-actions>
