<div class="row">
    <div class="col-lg-6">
        <div class="row">
            <div class="col-lg-12 pl-4 pr-4">
                <mat-form-field class="field-full-width">
                    <input matInput placeholder="{{ 'pageBuilder.backup.searchBox.placeholder' | translate }}"
                        (input)="filter($event.target.value)">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-tree [dataSource]="dataSource" #tree
                    [treeControl]="treeControl">
                    <!-- This is the tree node template for leaf nodes -->
                    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding
                        matTreeNodePaddingIndent="10" #tree>
                        <!-- use a disabled button to provide padding for tree leaf -->
                        <button mat-icon-button disabled></button>
                        <mat-checkbox [checked]="hasSelected(node)"
                            (change)="onTreeChange($event,node)"
                            (click)="$event.stopPropagation()">
                            {{node.name}}
                        </mat-checkbox>

                    </mat-tree-node>
                    <!-- This is the tree node template for expandable nodes -->
                    <mat-tree-node *matTreeNodeDef="let node;when: hasChild"
                        matTreeNodePadding matTreeNodePaddingIndent="10">
                        <button mat-icon-button matTreeNodeToggle
                            [attr.aria-label]="'toggle ' + node.name">
                            <mat-icon class="mat-icon-rtl-mirror">
                                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                            </mat-icon>
                        </button>
                        {{node.name}}
                    </mat-tree-node>
                </mat-tree>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <mat-list role="list">
            <h3 mat-subheader>{{ 'pageBuilder.backup.selectedText' | translate }} {{name}}</h3>
            <mat-list-item role="listitem" *ngFor="let entity of selectedEntities$ | async">
                <mat-icon mat-list-icon>{{icon}}</mat-icon>
                {{entity.displayName}}
            </mat-list-item>
        </mat-list>
    </div>
</div>
