<h3 mat-dialog-title>Confirmation</h3>
<mat-dialog-content>
    <div class="row">
        Select one installation type:
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form [formGroup]="installWayFormGroup">       
                <mat-radio-group aria-label="Select install way" class="radio-group" formControlName="installWay">                    
                    <mat-radio-button value="installWay.Wipe" [checked]="true">Wipe: all existing related components (by app) will be deleted, then all packaged components will be installed.</mat-radio-button>
                    <mat-radio-button value="installWay.Merge">Merge: all matched components (by id and app) will be replaced by package, nonmatching components will be kept.</mat-radio-button>
                </mat-radio-group>
            </form>
        </div>
    </div>    
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="" cdkFocusInitial>{{ 'common.cancelButton' | translate }}</button>&nbsp;
    <button mat-button (click)="onSubmit()" color="primary">{{ 'common.saveButton' | translate }}</button>
</mat-dialog-actions>
