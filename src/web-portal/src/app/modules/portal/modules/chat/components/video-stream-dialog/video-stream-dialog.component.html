<div class="full-screen d-flex align-items-center justify-content-center" *ngIf="turnOn" [@enter] [@leave]>
    <div class="container stream-container d-flex align-items-center justify-content-center">
        <div class="row">
            <div class="col-lg-12">
                <div class="video-warpper d-flex align-items-center justify-content-center"
                    [ngStyle]="setStreamStyle()">
                    <video #receivedVideo autoplay style="width: 100%; height: 100%;"></video>
                    <video class="float-local-video" #localVideo autoplay muted [ngStyle]="setLocalStreamStyle()"></video>
                    <div class="button-wrapper d-flex justify-content-between">
                        <div (click)="dropped()"
                            class="rounded-circle d-flex align-items-center justify-content-center">
                            <mat-icon>call_end</mat-icon>
                        </div>
                        <div (click)="cameraOn()"
                            class="rounded-circle d-flex align-items-center justify-content-center">
                            <mat-icon *ngIf="currentVideoConstraints.videoOn">videocam</mat-icon>
                            <mat-icon *ngIf="!currentVideoConstraints.videoOn">videocam_off</mat-icon>
                        </div>
                        <div (click)="muted()" class="rounded-circle d-flex align-items-center justify-content-center">
                            <mat-icon *ngIf="currentVideoConstraints.muted">mic_off</mat-icon>
                            <mat-icon *ngIf="!currentVideoConstraints.muted">mic</mat-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
