<div class="close-icon" (click)="onClosed()">
    <mat-icon [inline]="true" (click)="onClosed()">cancel</mat-icon>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="chat-search-title">
            <h5 class="color-primary">New chat</h5>
        </div>
    </div>
</div>
<form [formGroup]="searchBoxForm">
    <div class="pt-2 row">
        <div class="col-lg-12">
            <mat-form-field class="field-full-width">
                <input matInput placeholder="Search User..." #nameInput formControlName="userFullName"
                    maxlength="250" />
                <mat-icon matSuffix>
                    search</mat-icon>
                <mat-hint align="end">
                    {{nameInput.value?.length || 0}}/250
                </mat-hint>
            </mat-form-field>
        </div>
    </div>
</form>
<div *ngIf="isReadyRender else loading"></div>
<div [hidden]="!isReadyRender">
    <div class="pt-2 row" *ngFor="let user of onlineUsers$ | async">
        <div class="col-lg-12 d-flex align-items-end online-user">
            <div class="w-25">
                <div matBadge="&#8288;" matBadgeColor="warn" matBadgePosition="below after" matBadgeSize="small"
                    class="online rounded-circle tile-icon-revert d-flex align-items-center justify-content-center">
                    {{user.shortName}}
                </div>
            </div>
            <div class="w-75 text-left">
                <h6>{{user.fullName}}</h6>
            </div>
        </div>
    </div>
</div>

<ng-template #loading>
    <mat-spinner [diameter]="20" mode="indeterminate"></mat-spinner>
</ng-template>
