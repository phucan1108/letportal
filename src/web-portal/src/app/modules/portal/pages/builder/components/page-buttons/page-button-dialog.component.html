<h3 mat-dialog-title>Page Button</h3>
<mat-dialog-content>
    <form class="dialog-width" [formGroup]="actionCommandForm" (ngSubmit)="onSubmittingCommand()">
        <div class="form-group row">
            <label class="col-lg-2 col-form-label">Button Name</label>
            <div class="col-lg-6">
                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Enter Button Name" formControlName="name" />
                </mat-form-field>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-2 col-form-label">Color</label>
            <div class="col-lg-6">
                <mat-form-field class="field-full-width">
                    <mat-select placeholder="Pick one color" formControlName="color">
                        <mat-option *ngFor="let color of _colors" [value]="color.value">
                            {{ color.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-2 col-form-label">Icon</label>
            <div class="col-lg-6">
                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Icon" aria-label="Icon" [matAutocomplete]="autoIcon"
                        formControlName="icon">
                    <mat-autocomplete #autoIcon="matAutocomplete">
                        <mat-option *ngFor="let _icon of iconFilterOptions | async" [value]="_icon">
                            <mat-icon>{{_icon}}</mat-icon>
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-2 col-form-label">Hidden**</label>
            <div class="col-lg-6">
                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Enter hidden expression **" formControlName="allowHidden" />
                    <mat-icon matSuffix matTooltip="This expression must be equal true/false. Ex: !!queryparams.id">
                        help_outline</mat-icon>
                </mat-form-field>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-2 col-form-label">Required Validation</label>
            <div class="col-lg-6">
                <mat-slide-toggle formControlName="isRequiredValidation" name="isRequiredValidation">
                </mat-slide-toggle>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="" cdkFocusInitial>Cancel</button>&nbsp;
    <button mat-button (click)="onSubmittingCommand()" color="primary">Save</button>
</mat-dialog-actions>
