<div class="col-lg-12">
    <form [formGroup]="pageInfoFormGroup" #formDirective="ngForm">
        <div class="row row-heading">
            <h3>{{heading}}:</h3>
        </div>
        <div class="form-group row">
            <label class="col-lg-2 col-form-label">{{ 'common.displayNameText' | translate }}:</label>
            <div class="col-lg-6">
                <mat-form-field class="field-full-width">
                    <input formControlName="displayName" matInput #displayNameInput 
                    placeholder="{{ 'common.displayNamePlaceholder' | translate }}"
                        [readonly]="isEditMode" maxlength="250">
                    <mat-hint align="end">
                        {{displayNameInput.value?.length || 0}}/250
                    </mat-hint>
                </mat-form-field>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-2 col-form-label">{{ 'common.pageName' | translate }}:</label>
            <div class="col-lg-6">
                <mat-form-field class="field-full-width">
                    <input formControlName="name" matInput #formNameInput 
                    placeholder="{{ 'common.autogeneratedDisplayname' | translate }}"
                        [readonly]="isEditMode" maxlength="250">
                    <mat-hint align="end">
                        {{formNameInput.value?.length || 0}}/250
                    </mat-hint>
                    <mat-error *ngIf="pageInfoFormGroup.get('name').hasError('uniqueName')">
                        {{ 'common.errors.nameAlreadyUsed' | translate }}
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-2 col-form-label">{{ 'common.urlPath' | translate }}:</label>
            <div class="col-lg-6">
                <mat-form-field class="field-full-width">
                    <input formControlName="urlPath" matInput #urlPathInput
                        placeholder="{{ 'common.autogeneratedDisplayname' | translate }}">
                    <mat-hint align="end">
                        {{urlPathInput.value?.length || 0}}/100
                    </mat-hint>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
