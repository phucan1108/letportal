<div class="login-center text-center">
    <mat-card class="form-signin">
        <mat-card-header>
            <div style="font-size: 30px;" mat-card-avatar>
                <mat-icon [inline]="true" color="primary">lock_open</mat-icon>
            </div>
            <mat-card-title>
                <div class="pt-2 forgot-header">{{ 'pages.forgotPassword.header' | translate }}</div>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="align-center">
            <form [formGroup]="forgotPasswordForm" *ngIf="!isComplete">
                <div class="form-group row">
                    <div class="col-lg-12">
                        <mat-form-field class="field-full-width">
                            <input formControlName="email" matInput type="email" placeholder="{{ 'pages.forgotPassword.email.placeholder' | translate }}">
                        </mat-form-field>
                    </div>
                    <div class="col-lg-12">
                        <mat-error *ngIf="errorMessage">
                            {{errorMessage}}
                        </mat-error>
                    </div>
                </div>
            </form>
            <div class="row" *ngIf="isComplete">
                <div class="col-lg-12">
                   {{ 'pages.forgotPassword.submitSuccessText' | translate }}
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="primary" (click)="forgotPassword()" *ngIf="!isComplete">
                {{ 'pages.forgotPassword.buttons.submit.text' | translate }}
            </button>
            <button mat-flat-button (click)="moveToLogin()">
                {{ 'pages.forgotPassword.buttons.cancel.text' | translate }}
            </button>
        </mat-card-actions>
    </mat-card>
</div>
