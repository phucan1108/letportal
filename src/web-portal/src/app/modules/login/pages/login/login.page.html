<div class="login-center text-center">

  <mat-card class="form-signin">
    <mat-card-header>
      <div style="font-size: 30px;" mat-card-avatar>
        <mat-icon [inline]="true" color="primary">fingerprint</mat-icon>
      </div>
      <mat-card-title>
        <div class="pt-2 login-header">
          {{'pages.login.header' | translate}}
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="align-center">
      <form [formGroup]="loginForm" action="#" class="">
        <div class="form-group row">
          <div class="col-lg-12">
            <mat-form-field class="field-full-width">
              <input formControlName="username" matInput
                placeholder="{{'pages.login.username.placeholder' | translate}}">
              <mat-icon matSuffix>perm_identity</mat-icon>
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <mat-form-field class="field-full-width">
              <input formControlName="password" matInput type="password"
                placeholder="{{'pages.login.password.placeholder' | translate}}">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <mat-error *ngIf="errorMessage">
              {{errorMessage}}
            </mat-error>
          </div>
        </div>
        <div class="form-group row" *ngIf="enableSwitchLanguage">
          <label class="col-form-label col-lg-4 col-xs-6">{{ 'pages.login.selectLanguage.label' | translate }}</label>
          <div class="col-lg-8 col-xs-6">
            <mat-form-field class="field-full-width">
              <mat-select placeholder="{{ 'pages.login.selectLanguage.placeholder' | translate }}" formControlName="language">
                <mat-option *ngFor="let language of languages" [value]="language.value">
                  {{ language.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" type="submit" (click)="signIn()"
        [disabled]="loginForm.invalid">{{ 'pages.login.buttons.login.text' | translate }}</button>
      <button mat-flat-button
        (click)="moveToForgot()">{{ 'pages.login.buttons.forgotpassword.text' | translate }}</button>
    </mat-card-actions>
  </mat-card>

  <div class="version-text">
    {{'pages.login.version.text' | translate }}: {{versionText}}
  </div>
</div>
