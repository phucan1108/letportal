<div class="login-center text-center">

  <mat-card class="form-signin">
    <mat-card-header>
      <div style="font-size: 30px;" mat-card-avatar>
        <mat-icon [inline]="true" color="primary">fingerprint</mat-icon>
      </div>
      <mat-card-title>
        <div class="pt-2 login-header">
          Login
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="align-center">
      <form [formGroup]="loginForm" action="#" class="">
        <div class="form-group row">
          <div class="col-lg-12">
            <mat-form-field class="field-full-width">
              <input formControlName="username" matInput placeholder="Enter your username">
              <mat-icon matSuffix>perm_identity</mat-icon>
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <mat-form-field class="field-full-width">
              <input formControlName="password" matInput type="password" placeholder="Enter password">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <mat-error *ngIf="errorMessage">
              {{errorMessage}}
            </mat-error>
          </div>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" type="submit" (click)="signIn()"
        [disabled]="loginForm.invalid">Login</button>
      <button mat-flat-button (click)="moveToForgot()">Forgot Password?</button>
    </mat-card-actions>
  </mat-card>

  <div class="version-text">
    Version: {{versionText}}
  </div>
</div>
