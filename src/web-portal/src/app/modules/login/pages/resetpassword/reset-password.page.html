<div class="login-center text-center">
    <mat-card class="form-signin">
        <mat-card-header>
            <div style="font-size: 30px;" mat-card-avatar>
                <mat-icon [inline]="true" color="primary">verified_user</mat-icon>
            </div>
            <mat-card-title>
                <div class="pt-2 reset-header">
                    {{ 'pages.resetPassword.header' | translate }}
                </div>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="align-center">
            <form [formGroup]="resetPasswordForm" *ngIf="!isComplete && isRecoveryMode">
                <div class="form-group row">
                    <div class="col-lg-12">
                        <mat-form-field class="field-full-width">
                            <input formControlName="newPassword" matInput type="password"
                                placeholder="{{ 'pages.resetPassword.newPassword.placeholder' | translate }}">
                        </mat-form-field>
                    </div>
                    <div class="col-lg-12">
                        <mat-error *ngIf="errorMessage">
                            {{errorMessage}}
                        </mat-error>
                    </div>
                </div>
            </form>
            <div class="row" *ngIf="isComplete && isRecoveryMode">
                <div class="col-lg-12">
                    {{ 'pages.resetPassword.recoverySuccessText' | translate }}
                </div>
            </div>
            <div class="row" *ngIf="!isRecoveryMode">
                <div class="col-lg-12">
                    {{ 'pages.resetPassword.recoveryFailedText' | translate }}
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="primary" (click)="resetPassword()"
                *ngIf="!isComplete && isRecoveryMode">{{ 'pages.resetPassword.buttons.reset' | translate }}</button>
            <button mat-flat-button (click)="moveToLogin()">{{ 'pages.resetPassword.buttons.back' | translate }}</button>
        </mat-card-actions>
    </mat-card>
</div>
